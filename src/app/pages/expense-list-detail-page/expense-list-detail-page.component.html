<button (click)="openExpenseModalForm()" class="btn btn-outline-primary">
    Add Expense
</button>

<app-expense-table (onUpdateExpense)="updateExpense($event)" (onDeleteList)="deleteExpense($event)" [expenses]="expenseList?.expenses || []" [totalExpense]="expenseList?.totalExpense || 0" [user]="user"></app-expense-table>

<div *ngIf="showExpenseFormModal" class="custom-modal-backdrop">
  <div class="modal-body">
    <app-expense-form [list]="expenseList!" (onCreatedExpense)="onExpenseCreated()" (close)="onCloseExpenseFormModal()">
    </app-expense-form>
</div>  
</div>
