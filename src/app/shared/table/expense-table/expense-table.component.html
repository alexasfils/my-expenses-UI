<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of expenses">
            <td>
                <span>{{ e.expenseDate }}</span>

            </td>
            <td>
                <span>{{ e.name }}</span>
            </td>
            <td>
                <span>{{ e.amount }} €</span>
            </td>
            <td>
                <span>{{ e.description }}</span>
            </td>
            <td>
                <span></span>
            </td>
            <td>
                <ng-container>
                    <button class="btn btn-outline-warning me-2" >
                        <i class="bi bi-plus-circle"></i>
                    </button>
                    <button class="btn btn-outline-danger me-2">
                        <i class="bi bi-trash3-fill"></i>
                    </button>
                </ng-container>
                <ng-container>
                    <button class="btn btn-outline-success me-2">
                        <i class="bi bi-floppy-fill"></i>
                    </button>
                    <button class="btn btn-danger me-2">
                        <i class="bi bi-x-circle bi"></i>
                    </button>

                </ng-container>

            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>Totale: {{ totalExpense }} €</td>

        </tr>
    </tbody>
</table>
