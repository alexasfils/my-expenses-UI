
<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of expenses">
            <td>{{ e.expenseDate }}</td>
            <td>{{ e.name }}</td>
            <td>{{ e.amount }} €</td>
            <td>{{ e.description }}</td>
            <td></td>
            <td>
                <button class="btn btn-outline-success me-2">
                    <i class="bi bi-plus-circle"></i>
                </button> 
                <button class="btn btn-outline-danger me-2">
                    <i class="bi bi-trash3-fill"></i>
                </button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>Totale: {{ totalExpense }} €</td>
            
        </tr>
    </tbody>
</table>
