    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Month</th>
                <th>Butget</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let list of expenseLists">
                <td><a [routerLink]="['/expense-list', list.id]" class="link-offset-2 link-underline link-underline-opacity-0">{{list.name}}</a></td>
                <td>{{list.month}}</td>
                <td>{{list.budget}}</td>
                <td>
                    <button [routerLink]="['/manage-list', list.id]" class="btn btn-outline-success me-2"><i
                            class="bi bi-plus-circle"></i></button>
                    <button class="btn btn-outline-danger me-2"><i class="bi bi-trash3-fill"></i></button>

                    
                </td>
            </tr>
        </tbody>
    </table>
