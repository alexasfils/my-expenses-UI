
<div class="m-2" *ngIf="!list">
<h3>Create your expeses list</h3>

<form class="row g-3" [formGroup]="expenseListForm" (ngSubmit)="createList(expenseListForm.value)">
    <div>
        <div class="col-3">
            <label>List Name</label>
            <input class="form-control" formControlName="name" placeholder="Nome Lista">
        </div>
        <div class="col-3">
            <label>Month</label>
            <input class="form-control" type="number" max="12" min="1" formControlName="month" placeholder="Mese">
        </div>
        <div class="col-3">
            <label>Budget</label>
            <input class="form-control" type="number" min="0" formControlName="budget" placeholder="budget">
        </div>
    </div>
    <div class="col-auto">
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
</form>
</div>
